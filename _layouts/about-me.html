<!DOCTYPE html>
<html lang="en">
  {% include head.html%}

  <body class="index-page" data-bs-spy="scroll" data-bs-target="#navmenu">
    <!-- ======= Header ======= -->
    {% include header.html%}
    <!-- End Header -->

    <main id="main">
      <!-- Hero Section - Home Page -->
      <section id="hero" class="hero about-bg">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-9 text-center">
              <h2 data-aos="fade-up" data-aos-delay="100">About Me</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- End Hero Section -->

      <!-- About me -->
      <section class="about-me d-flex">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-9 text-center">
              {{content}}

              <div class="btn">
                <a href="/programs"
                  >My Programs <i class="bi bi-arrow-right-short"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End About me Section -->
    </main>

    <!-- ======= Footer ======= -->
    {% include footer.html%}
    <!-- End Footer -->

    <!-- Scroll Top Button -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    {% include script.html%}
  </body>
</html>
