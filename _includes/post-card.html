{% for post in site.posts limit:3 %}
<div class="col-lg-4 col-md-6">  
    <div class="card">
        {% if post.thumb %}
        <a href="{{ post.url }}">
            <img src="{{ post.thumb }}" alt="{{ post.title }}" data-aos="fade-up" data-aos-delay="100" />
        </a>
        {% endif %}
        <h3 data-aos="fade-up" data-aos-delay="200">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        {% if post.description %}
            <p data-aos="fade-up" data-aos-delay="300">{{ post.description | truncatewords: 30 }}</p>
        {% else %}
            <p data-aos="fade-up" data-aos-delay="300">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        {% endif %}
    </div>
</div><!--  ./col -->
{% endfor %}
